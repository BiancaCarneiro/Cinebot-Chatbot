version: "3.1"
nlu:
- intent: cumprimentar
  examples: |
    - Olá
    - Alou
    - Oi
    - Eai
    - Bom dia
    - Boa tarde
    - manhã
    - Oie
    - Vamos
    - Ei
    - Dia
    - Boatarde
    - Boa noite
- intent: despedida
  examples: |
    - tchau
    - tchiau
    - até mais
    - boa noite
    - adeus
    - tchau tchau
    - tenha um bom dia
    - te vejo por ai
    - até
- intent: afirmar
  examples: |
    - sim
    - s
    - claro
    - com certeza
    - parece bom
    - correto
- intent: negar
  examples: |
    - não
    - nao
    - n
    - nunca
    - acho que não
    - não gosto assim
    - de jeito nenhum
    - na verdade não
- intent: assistir_filme
  examples: |
    - Quero assistir a um filme
    - Qual filme está em cartaz?
    - Quando posso ver um filme?
    - Estou interessado em assistir um filme
- intent: comprar_ingresso
  examples: |
    - Quero comprar um ingresso
    - Como faço para adquirir um ingresso?
    - Posso reservar um lugar para o filme?
    - Gostaria de comprar ingressos para o filme

- intent: selecionar_filme
  examples: |
    - Quero assistir [Spider-Man: No Way Home](filme)
    - Gostaria de ver [Dune](filme)
    - Quero assistir [The Matrix Resurrections](filme)
- regex: horario_filme
  examples: |
    - (^([0-1]\d|2[0-3]):([0-5]\d)$)

- intent: informar_horario
  examples: |
    - Quero o horário das [18:00](horario_filme)
    - [18:00](horario_filme)
    - [21:00](horario_filme)
    - Quero o horário das [21 horas](horario_filme)
- intent: selecionar_data
  examples: |
    - Quero assistir o filme nessa segunda
    - Nessa terça
    - Amanhã
    - Segunda-feira

- synonym: filme
  examples: |
    - Spider-Man: No Way Home
    - Dune
    - The Matrix Resurrections
    - The Batman

- synonym: horario_filme
  examples: |
    - 18:00
    - 20:30
    - 16:45
    - 13 horas
    - 3 horas
